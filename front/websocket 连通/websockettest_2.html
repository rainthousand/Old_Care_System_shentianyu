<!DOCTYPE html>
</html>
    <head>
        <meta charset="utf-8">
    </head>
    <body> 
        <h3>WebSocketTest</h3>
        <div id="login">
            <div>
                <input id="serverIP" type="text" placeholder="服务器IP" value="127.0.0.1" autofocus="autofocus" />
                <input id="serverPort" type="text" placeholder="服务器端口" value="5000" />
                <input id="btnConnect" type="button" value="连接" onclick="connect()" />
            </div>
            <div>
                <input id="sendText" type="text" placeholder="发送文本" value="2" />
                <input id="btnSend" type="button" value="发送" onclick="send()" />
            </div>
        </div>
    </body>
    <script>
        var socket;
        var myMessage;
        function connect() {
            var host = "ws://" + $("serverIP").value + ":" + $("serverPort").value + "/event_ws"
            socket = new WebSocket(host);
            try {
 
                socket.onopen = function (msg) {
                    $("btnConnect").disabled = true;
                    alert("连接成功！");
                };
 
                socket.onmessage = function (msg) {
                    console.log(msg.data)
                    //myMessage = JSON.parse(msg);
                    myMessage = msg;
                    alert("接收消息")
                    if(myMessage.date == "2"){
                        alert("收到事件，出事了大王！")
                    }
                    if (typeof msg.data == "string") {
                        //displayContent(msg.data);
                        var objectString = msg.data;
                        myMessage = JSON.parse(msg.data);

                        alert(myMessage.data)
                        console.log(myMessage.id)
                        console.log(myMessage.event_type)
                        console.log(myMessage.event_data)
                        console.log(myMessage.event_location)
                        console.log(myMessage.event_desc)
                        console.log(myMessage.oldperson_id)
                    }
                    else {
                        alert("非文本消息");
                    }
                };
 
                socket.onclose = function (msg) { alert("socket closed!") };
            }
            catch (ex) {
                log(ex);
            }
        }
 
        function send() {
            var msg = $("sendText").value
            socket.send(msg);
        }
 
        window.onbeforeunload = function () {
            try {
                socket.close();
                socket = null;
            }
            catch (ex) {
            }
        };
 
        function $(id) { return document.getElementById(id); }
        function onkey(event) { if (event.keyCode == 13) { send(); } }
    </script>
</html>
